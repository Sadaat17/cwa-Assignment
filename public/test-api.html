<!DOCTYPE html>
<html>

<head>
    <title>API Test</title>
</head>

<body>
    <h1>Testing Game Completion API</h1>
    <button onclick="testPost()">Test POST</button>
    <button onclick="testGet()">Test GET</button>
    <pre id="output"></pre>

    <script>
        async function testPost() {
            const output = document.getElementById('output');
            output.textContent = 'Testing POST...';

            try {
                const response = await fetch('/api/game-completion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userName: 'HTML Test User',
                        completionStatus: 'completed',
                        timeTaken: 99,
                        totalChallenges: 5,
                        challengesCompleted: 5,
                    }),
                });

                const text = await response.text();
                console.log('Response text:', text);

                output.textContent = `Status: ${response.status}\n\n${text}`;
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        }

        async function testGet() {
            const output = document.getElementById('output');
            output.textContent = 'Testing GET...';

            try {
                const response = await fetch('/api/game-completion');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>

</html>
